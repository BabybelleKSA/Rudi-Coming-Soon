<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rudi â€“ Coming Soon</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; font-family:system-ui, sans-serif; }

    .container {
      display:flex;
      height:100vh;
      width:100%;
      flex-direction:row;
    }

    /* Left side: video */
    .video-half {
      flex:1;
      position:relative;
      overflow:hidden;
    }
    .video-half video {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* Right side: overlay text + form */
    .text-half {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:#0a0a0a;
      color:#fff;
      padding:40px;
      text-align:center;
    }

    .text-half h1 {
      font-size:3rem;
      color:#d4af37; /* brand gold */
      margin-bottom:1rem;
    }
    .text-half p {
      font-size:1.25rem;
      max-width:400px;
      line-height:1.5;
    }

    /* Signup form styling */
    form {
      margin-top:20px;
      display:flex;
      flex-direction:column;
      gap:12px;
      width:100%;
      max-width:320px;
    }
    form input[type="email"] {
      padding:12px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:1rem;
    }
    form button {
      padding:12px;
      border:none;
      border-radius:8px;
      background:#d4af37;
      color:#0a0a0a;
      font-weight:600;
      font-size:1rem;
      cursor:pointer;
    }
    form button:hover {
      background:#b69105;
    }

    /* Thank you message */
    .thank-you {
      margin-top:20px;
      font-size:1.1rem;
      color:#d4af37;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container { flex-direction:column; }
      .video-half { height:50vh; }
      .text-half { height:50vh; padding:20px; }
      .text-half h1 { font-size:2rem; }
      .text-half p { font-size:1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left: background video -->
    <div class="video-half">
      <video autoplay muted loop playsinline>
        <source src="Untitled video - Made with Clipchamp (14).mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Right: text + signup form -->
    <div class="text-half">
      <h1>Rudiâ„¢</h1>
      <p>Precision in Motion. Our AI percussion coach is almost here. Stay tuned!</p>

      <!-- Signup form -->
      <form id="signup-form" action="https://formspree.io/f/mjkvovgw" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>

      <!-- Thank you message (hidden by default) -->
      <div id="thank-you" class="thank-you" style="display:none;">
        ðŸŽ‰ Thanks! Youâ€™re on the list.
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          form.style.display = 'none';
          thankYou.style.display = 'block';
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      } catch (err) {
        alert("Network error. Please try again.");
      }
    });
  </script>

</body>
</html>
