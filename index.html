<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rudi – Coming Soon</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; font-family:system-ui, sans-serif; }

    .container {
      display:flex;
      height:100vh;
      width:100%;
      flex-direction:row;
    }

    /* Left side: video */
    .video-half {
      flex:1;
      position:relative;
      overflow:hidden;
    }
    .video-half video {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* Right side: overlay text */
    .text-half {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:#0a0a0a; /* black background for contrast */
      color:#fff;
      padding:40px;
      text-align:center;
    }

    .text-half h1 {
      font-size:3rem;
      color:#d4af37; /* brand gold */
      margin-bottom:1rem;
    }
    .text-half p {
      font-size:1.25rem;
      max-width:400px;
      line-height:1.5;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction:column;
      }
      .video-half {
        height:50vh; /* half the screen height */
      }
      .text-half {
        height:50vh;
        padding:20px;
      }
      .text-half h1 {
        font-size:2rem;
      }
      .text-half p {
        font-size:1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left: your existing video -->
    <div class="video-half">
      <video autoplay muted loop playsinline>
        <source src="Untitled video - Made with Clipchamp (14).mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Right: your existing overlay text -->
    <div class="text-half">
      <h1>Rudi™</h1>
      <p>Precision in Motion. Our AI percussion coach is almost here. Stay tuned!</p>
    </div>
  </div>

</body>
</html>
